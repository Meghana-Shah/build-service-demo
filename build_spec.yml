version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  exportedVariables:
    - BuildServiceDemoVersion

steps:
  - type: VulnerabilityAudit        # required
    name: "Vulnerability Audit Step" # optional 
    configuration:                   # required
      buildType: maven               # required
      pomFilePath: ${OCI_PRIMARY_SOURCE_DIR}/pom.xml # required (Supports parameter substitution)
      maxPermissibleCvssV2Score: 10.0                # optional (defaults to 0.0)
      maxPermissibleCvssV3Score: 10.0                # optional (defaults to 0.0)
    knowledgeBaseId: ocid1.admknowledgebase.oc1.iad.amaaaaaa4725fbqawhps377rxplobl7yc3kbpdrtdanlpo44ldob5722test # required (Supports parameter substitution)
    vulnerabilityAuditCompartmentId: ocid1.compartment.oc1..aaaaaaaamimegz6vbad3of5blhrgezxn35d5hrkqyd65ucz47pizitb4elja # optional (Supports parameter substitution) defaults to KB compartmentId
    vulnerabilityAuditName: meghanaReport.  # optional (Supports parameter substitution), name will be auto generated.
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 4000
    command: |
      echo $PATH
      mvn clean install
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer"
    command: |
      BuildServiceDemoVersion=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo $BuildServiceDemoVersion
      docker build -t build-service-demo .
      
outputArtifacts:
  - name: build-service-demo
    type: DOCKER_IMAGE
    location: build-service-demo
  - name: build-service-demo-kube-manifest
    type: BINARY
    location: deployment/app.yml
